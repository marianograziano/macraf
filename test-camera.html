<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cámara Face Mesh</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        .camera-container {
            position: relative;
            width: 640px;
            height: 480px;
            background: #000;
            margin: 20px 0;
        }

        #webcam {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        #status {
            padding: 10px;
            margin: 10px 0;
            background: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test: Cámara + Face Mesh</h1>

        <div id="status">Estado: Esperando...</div>

        <div class="camera-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <button id="startBtn">Iniciar Cámara</button>
        <button id="stopBtn" disabled>Detener Cámara</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

    <script>
        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusDiv = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        let camera = null;
        let faceMesh = null;

        // Configurar Face Mesh
        function setupFaceMesh() {
            faceMesh = new FaceMesh({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }
            });

            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            faceMesh.onResults(onResults);

            statusDiv.textContent = 'Estado: Face Mesh configurado';
            console.log('Face Mesh inicializado');
        }

        // Procesar resultados
        function onResults(results) {
            // Limpiar canvas
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];

                // Dibujar mesh
                drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, {
                    color: 'rgba(65, 150, 230, 0.3)',
                    lineWidth: 0.5
                });

                drawConnectors(canvasCtx, landmarks, FACEMESH_LIPS, {
                    color: 'rgba(65, 150, 230, 0.8)',
                    lineWidth: 2
                });

                statusDiv.textContent = 'Estado: Rostro detectado ✓';
            } else {
                statusDiv.textContent = 'Estado: Sin rostro detectado';
            }

            canvasCtx.restore();
        }

        // Iniciar cámara
        async function startCamera() {
            try {
                statusDiv.textContent = 'Estado: Iniciando cámara...';

                // Configurar tamaño del canvas
                canvasElement.width = 640;
                canvasElement.height = 480;

                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await faceMesh.send({ image: videoElement });
                    },
                    width: 640,
                    height: 480
                });

                await camera.start();

                statusDiv.textContent = 'Estado: Cámara iniciada ✓';
                startBtn.disabled = true;
                stopBtn.disabled = false;

                console.log('Cámara iniciada correctamente');
            } catch (error) {
                statusDiv.textContent = 'Estado: Error - ' + error.message;
                console.error('Error al iniciar cámara:', error);
                alert('Error: ' + error.message);
            }
        }

        // Detener cámara
        function stopCamera() {
            if (camera) {
                camera.stop();
                camera = null;
            }

            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            statusDiv.textContent = 'Estado: Cámara detenida';
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        // Inicializar al cargar
        window.addEventListener('load', () => {
            setupFaceMesh();
        });
    </script>
</body>

</html>
